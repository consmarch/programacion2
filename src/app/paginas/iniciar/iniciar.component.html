<div class="d-flex justify-content-center align-items-center vh-100">
    <form class="text-center" style="width: 100%; max-width: 330px;">
        <img src="img/logob.png" alt="" class="mb-4" width="100">
        <h1 class="h3 mb-3 fw-normal">Por favor ingresar</h1>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Ingresar Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contrase√±a</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
            <label class="form-check-label" for="checkDefault">Recordar</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
    </form>
</div>
